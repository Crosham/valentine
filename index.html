<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>San Valent√≠n üíò</title>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#f5f5f5;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.card{
  background:white;
  padding:40px;
  border-radius:20px;
  box-shadow:0 10px 30px rgba(0,0,0,0.1);
  text-align:center;
  max-width:400px;
  width:90%;
}

h1{
  margin-bottom:10px;
}

button{
  background:#ff4d6d;
  border:none;
  color:white;
  padding:12px 20px;
  border-radius:10px;
  cursor:pointer;
  margin-top:15px;
  font-size:16px;
}

input{
  width:100%;
  padding:10px;
  margin:8px 0;
  border-radius:8px;
  border:1px solid #ddd;
}

.hearts{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  pointer-events:none;
  overflow:hidden;
}

.heart{
  position:absolute;
  color:#ff4d6d;
  font-size:20px;
  animation:float 6s linear infinite;
}

@keyframes float{
  from{transform:translateY(100vh);}
  to{transform:translateY(-10vh);}
}
</style>
</head>
<body>

<div id="app"></div>
<div class="hearts" id="hearts"></div>

<script>
const params = new URLSearchParams(window.location.search);
const from = params.get("from");
const to = params.get("to");

const app = document.getElementById("app");

if(from && to){
  app.innerHTML = `
    <div class="card">
      <h1>Para ${to} ‚ù§Ô∏è</h1>
      <p>Con mucho cari√±o,</p>
      <h2>${from} üíå</h2>
      <p>¬øAceptas ser mi San Valent√≠n? üíò</p>
    </div>
  `;

  // corazones flotando
  setInterval(()=>{
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.style.left = Math.random()*100+"%";
    heart.innerHTML="‚ù§Ô∏è";
    document.getElementById("hearts").appendChild(heart);
    setTimeout(()=>heart.remove(),6000);
  },300);

}else{
  app.innerHTML = `
    <div class="card">
      <h1>Crear enlace üíò</h1>
      <input id="fromInput" placeholder="Tu nombre">
      <input id="toInput" placeholder="Nombre de la persona">
      <button onclick="generate()">Generar enlace</button>
    </div>
  `;
}

function generate(){
  const fromVal = document.getElementById("fromInput").value;
  const toVal = document.getElementById("toInput").value;

  const link = window.location.origin + window.location.pathname + 
  "?from="+encodeURIComponent(fromVal)+"&to="+encodeURIComponent(toVal);

  navigator.clipboard.writeText(link);
  alert("Enlace copiado üíò");
}
</script>

</body>
</html>
